<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Café</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">Terres de Café</div>
            <div class="nav-items">
                <span>Capsules</span>
                <span>Grain</span>
            </div>
            <div class="cart-icon">
                <a href="panier.html">
                    <img src="img/icons8-shopping-basket-80.png" width="40px" alt="Panier">
                </a>
            </div>
        </nav>


        <div class="content">
            <div class="filter-bar">
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Rechercher un café...">
                        <button type="submit">Rechercher</button>
                    </form>
                </div>
                <div class="filter-icons">
                    <span><img src="img/icons8-grid-24.png" id='grid' alt="" srcset=""></span>
                    <span><img src="img/icons8-list-24.png" id="list" srcset=""></span>
                </div>
            </div>

            <div class="product-content grid-view">
                <div class="product-card">
                    <img src="" alt="">
                    <h3>Title</h3>
                    <div class="product-info">
                        <h4 class="price">10 dh </h4>
                        <p class="description">Description</p>
                        <button onclick="addToCart('${product.id}')" class="add-to-cart">+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
